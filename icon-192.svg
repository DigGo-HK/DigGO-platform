<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
    <!-- 背景漸變 -->
    <defs>
        <linearGradient id="diggoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0066cc"/>
            <stop offset="100%" stop-color="#004d99"/>
        </linearGradient>
        <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
        </linearGradient>
    </defs>
    
    <!-- 外框 -->
    <rect width="192" height="192" rx="38" fill="url(#diggoGradient)"/>
    <rect x="8" y="8" width="176" height="176" rx="34" fill="url(#innerGlow)"/>
    
    <!-- 文件圖標 -->
    <path d="M 60 70 L 132 70 L 132 100 L 152 100 L 152 140 L 60 140 Z" 
          fill="white" stroke="white" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 132 70 L 132 100 L 152 100" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- OCR文字 -->
    <text x="96" y="180" text-anchor="middle" fill="white" 
          font-family="'Noto Sans TC', Arial, sans-serif" 
          font-size="22" font-weight="600" letter-spacing="2">
        DIGGO OCR
    </text>
    
    <!-- 裝飾點 -->
    <circle cx="50" cy="50" r="4" fill="white" fill-opacity="0.7"/>
    <circle cx="142" cy="50" r="4" fill="white" fill-opacity="0.7"/>
    <circle cx="50" cy="142" r="4" fill="white" fill-opacity="0.7"/>
    <circle cx="142" cy="142" r="4" fill="white" fill-opacity="0.7"/>
</svg>
