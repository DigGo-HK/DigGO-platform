<!DOCTYPE html>
<html lang="zh-HK" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066cc">
    <title>DigGO OCR 預約系統 | 香港政府服務</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="ocr-styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="ocr-manifest.json">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts for Chinese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DigGO OCR">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <!-- 狀態欄 -->
    <div class="diggo-status-bar">
        <div class="time">12:00</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 頭部導航 -->
        <header class="diggo-header">
            <div class="header-content">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    <span class="btn-text">返回</span>
                </button>
                
                <h1 class="page-title">
                    <i class="fas fa-file-medical"></i>
                    OCR 文件預約系統
                </h1>
                
                <div class="header-actions">
                    <button class="help-btn" id="helpBtn" title="幫助">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button class="lang-btn" id="langBtn" title="語言">
                        <i class="fas fa-globe"></i>
                    </button>
                    <!-- 深色模式切換按鈕 -->
                    <button class="theme-toggle" id="themeToggle" title="切換主題">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 步驟指示器 -->
        <div class="diggo-steps">
            <div class="step active" data-step="1">
                <div class="step-circle">
                    <i class="fas fa-camera step-icon"></i>
                    <span class="step-number">1</span>
                </div>
                <span class="step-label">上傳文件</span>
            </div>
            <div class="step-line"></div>
            <div class="step" data-step="2">
                <div class="step-circle">
                    <i class="fas fa-edit step-icon"></i>
                    <span class="step-number">2</span>
                </div>
                <span class="step-label">識別內容</span>
            </div>
            <div class="step-line"></div>
            <div class="step" data-step="3">
                <div class="step-circle">
                    <i class="fas fa-clinic-medical step-icon"></i>
                    <span class="step-number">3</span>
                </div>
                <span class="step-label">選擇診所</span>
            </div>
            <div class="step-line"></div>
            <div class="step" data-step="4">
                <div class="step-circle">
                    <i class="fas fa-calendar-check step-icon"></i>
                    <span class="step-number">4</span>
                </div>
                <span class="step-label">確認預約</span>
            </div>
        </div>

        <!-- 步驟內容容器 -->
        <main class="steps-container">
            <!-- 步驟1: 上傳文件 -->
            <section class="step-section active" id="step1">
                <div class="diggo-card">
                    <div class="section-header">
                        <h2><i class="fas fa-upload"></i> 上傳醫療文件</h2>
                        <p class="section-subtitle">請上傳您的醫療報告、醫生轉介信或相關文件</p>
                    </div>
                    
                    <!-- 上傳方式選擇 -->
                    <div class="upload-methods">
                        <div class="method-card active" data-method="camera">
                            <div class="method-icon camera">
                                <i class="fas fa-camera"></i>
                            </div>
                            <h3>拍攝文件</h3>
                            <p>使用相機拍攝清晰的醫療文件照片</p>
                            <span class="method-badge">推薦</span>
                        </div>
                        
                        <div class="method-card" data-method="gallery">
                            <div class="method-icon gallery">
                                <i class="fas fa-images"></i>
                            </div>
                            <h3>從相簿選擇</h3>
                            <p>從手機相簿中選擇已拍攝的文件照片</p>
                        </div>
                        
                        <div class="method-card" data-method="file">
                            <div class="method-icon file">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <h3>上傳PDF文件</h3>
                            <p>上傳PDF格式的醫療文件或報告</p>
                        </div>
                    </div>
                    
                    <!-- 文件預覽區域 -->
                    <div class="preview-area" id="previewArea">
                        <div class="preview-header">
                            <h3><i class="fas fa-file-image"></i> 文件預覽</h3>
                            <div class="preview-actions">
                                <button class="btn-icon" id="rotateBtn" title="旋轉">
                                    <i class="fas fa-redo"></i>
                                </button>
                                <button class="btn-icon" id="cropBtn" title="裁剪">
                                    <i class="fas fa-crop"></i>
                                </button>
                                <button class="btn-icon" id="deleteBtn" title="刪除">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="preview-content">
                            <div class="preview-container" id="previewContainer">
                                <img src="" alt="文件預覽" class="preview-image" id="previewImage" style="display: none;">
                                <div class="upload-placeholder" id="uploadPlaceholder">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>請選擇上傳方式</p>
                                </div>
                            </div>
                        </div>
                        <div class="preview-footer">
                            <div class="file-info">
                                <span id="fileName">尚未選擇文件</span>
                                <span class="file-type" id="fileType">等待上傳</span>
                            </div>
                            <div class="file-size" id="fileSize">--</div>
                        </div>
                    </div>
                    
                    <!-- 上傳提示 -->
                    <div class="diggo-tip-box">
                        <div class="upload-tips">
                            <h4><i class="fas fa-lightbulb"></i> 上傳提示</h4>
                            <ul>
                                <li>請確保文件清晰、光線充足</li>
                                <li>文件應包含完整內容，無遮擋</li>
                                <li>建議使用PDF或高質量圖片格式</li>
                                <li>最大文件大小：10MB</li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 操作按鈕 -->
                    <div class="step-actions">
                        <button class="btn-secondary" id="cancelUpload">
                            <i class="fas fa-times"></i> 取消
                        </button>
                        <button class="btn-primary" id="nextStep1" disabled>
                            開始識別 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- 步驟2: 識別內容 (簡化顯示) -->
            <section class="step-section" id="step2">
                <!-- OCR處理和結果顯示區域 -->
            </section>
            
            <!-- 步驟3: 選擇診所 -->
            <section class="step-section" id="step3">
                <!-- 診所選擇界面 -->
            </section>
            
            <!-- 步驟4: 確認預約 -->
            <section class="step-section" id="step4">
                <!-- 預約確認界面 -->
            </section>
        </main>
        
        <!-- 相機預覽模態框 -->
        <div class="camera-preview" id="cameraPreview">
            <div class="camera-container">
                <video id="cameraStream" autoplay playsinline></video>
                <div class="camera-overlay">
                    <div class="document-guide"></div>
                </div>
            </div>
            <div class="camera-controls">
                <button class="control-btn secondary" id="closeCamera">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="control-btn primary" id="takePhoto">
                    <i class="fas fa-camera"></i> 拍攝
                </button>
            </div>
        </div>
        
        <!-- 加載指示器 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="processing-indicator">
                <div class="processing-spinner"></div>
                <div class="processing-text">
                    <h4>正在處理文件...</h4>
                    <p>請稍候，我們正在分析您的醫療文件</p>
                </div>
                <div class="processing-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="ocr-appointment.js"></script>
    <script src="ocr-service-worker.js"></script>
    
    <!-- 打印功能按鈕 (隱藏，用於JS觸發) -->
    <button id="printBtn" class="no-print" style="display: none;">打印</button>
</body>
</html>
